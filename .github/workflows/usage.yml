name: .NET Core

on: [pull_request, workflow_dispatch]

jobs:
  build:

    runs-on: ubuntu-20.04

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 2.2.108
    - name: Build with dotnet
      run: dotnet build ConsoleApp1/ConsoleApp1.sln
    
    - name: Run Infer#
      id: runinfersharp
      uses: microsoft/infersharpaction@v1.3.1
      with:
        binary-path: ConsoleApp1

    - name: Infer# analysis results
      run: echo "${{ steps.runinfersharp.outputs.results }}"
    
    - name: Infer# analysis results output
      run: cat infer-out/report.txt

    - name: Upload Infer# report as an artifact
      uses: actions/upload-artifact@v2
      with:
        name: report
        path: infer-out/report.txt
