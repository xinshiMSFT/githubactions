name: "InferSharp-AzurePipelinesExample"

pool:
  vmImage: 'ubuntu-20.04'
container:
  image: mcr.microsoft.com/infersharp:latest

steps:
- task: DotNetCoreCLI@2
  displayName: 'dotnet build'
  inputs:
    projects: ConsoleApp1/ConsoleApp1.sln

- script: |
    curl -o run_infersharp.sh https://github.com/microsoft/infersharp/blob/xinshi/fixazurepipelinesscript/run_infersharp.sh
    cat run_infersharp.sh
    ./run_infersharp.sh $(Build.SourcesDirectory)/ConsoleApp1/ConsoleApp1/bin/Debug output
  displayName: 'Run Infer# analysis'

- script: cat $(Build.SourcesDirectory)/infer-out/filtered_bugs.txt
  displayName: 'Infer# analysis result'